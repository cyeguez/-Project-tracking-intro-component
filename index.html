<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="decoration"></div>
    <header>
      <img
        src="./images/logo.svg"
        alt="Logo de la empresa"
        class="header__logo"
      />
      <img
        src="./images/icon-hamburger.svg"
        alt="icono de menu"
        class="header__icon-menu"
        id="menu-icon"
      />
      <img
        src="./images/icon-close.svg"
        alt="icono de cerrado"
        class="header__icon-close"
        id="close-icon"
      />

      <nav class="nav nav__hidden ">
        <ul class="nav__links">
          <li class="link">Product</li>
          <li class="link">Features</li>
          <li class="link">Pricing</li>
          <li class="link point"></li>
          <li class="line"></li>
          <li class="link login">Login</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main__illustration"></div>
      <div class="main__content">
        <p class="content__statement">
          <span class="content__statement--resalt">New</span>Monograph Dashboard
        </p>
        <h1 class="content__title">Powerful insights into your team</h1>
        <p class="content__subtitle">
          Project planning and time tracking for agile teams
        </p>
        <div class="content__promo">
          <button type="button" class="promo__button">Schedule a demo</button>
          <p class="promo__text">to see a preview</p>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="@cyeguez">César Yeguez</a>.
      </p>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
